<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Only Website</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .warning { color: red; }
    </style>
</head>
<body>
    <div id="content">
        <h1>Welcome to My Website</h1>
        <p>This website is designed to work only in Google Chrome.</p>
    </div>
    <div id="warning" class="warning" style="display: none;">
        <h2>Warning!</h2>
        <p>This website only supports Google Chrome. Please use the Chrome browser to view this site.</p>
    </div>

    <script>
        function detectBrowser() {
            const userAgent = navigator.userAgent.toLowerCase();
            const isChrome = userAgent.includes('chrome') && !userAgent.includes('edg') && !userAgent.includes('opr');
            const isWebView = userAgent.includes('fb') || userAgent.includes('messenger') || userAgent.includes('whatsapp') || userAgent.includes('telegram');

            if (!isChrome || isWebView) {
                document.getElementById('content').style.display = 'none';
                document.getElementById('warning').style.display = 'block';
            }
        }
        detectBrowser();
    </script>
</body>
</html>
